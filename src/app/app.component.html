<!-- <h1>dog breed</h1> -->
<div class="container">
  <div>
    <input type="text" class="mb-1 border border-3 border border-primary rounded-pill" [formControl]="searchControl" placeholder="Search for a breed">
  </div>
  <div>
   
    <app-card  *ngFor="let breed of breeds" [breed]="breed"></app-card>
  </div>
  <div>
    <button class="btn btn-secondary mr-2 p-2 marginright" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <button class="btn btn-primary mr-2" (click)="nextPage()">Next</button>
  </div> 
</div>
